name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate + Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dev dependencies
        run: npm install

      - name: Run architectural invariants
        run: node validate.js

      - name: Lint HTML
        run: npx html-validate index.html
