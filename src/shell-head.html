    <!-- i18n: FOUC prevention & Scroll Stabilization -->
    <script>
      (function () {
        var lang = (function () { try { return localStorage.getItem("cp12-lang") || "vi"; } catch (e) { return "vi"; } }());
        document.documentElement.classList.add("i18n-loading");
        document.documentElement.setAttribute("lang", lang);
        /* Safety fallback: remove loading class after 2s if cp12.js fails */
        setTimeout(function () { document.documentElement.classList.remove("i18n-loading"); }, 2000);
        
        /* Prevent incremental scroll drifting on rapid cached reloads */
        if ("scrollRestoration" in history) {
          history.scrollRestoration = "manual";
        }
      }());
    </script>
