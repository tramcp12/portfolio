    <!-- i18n: FOUC prevention — runs before first paint, not deferred -->
    <script>
      (function () {
        var lang = (function () { try { return localStorage.getItem("cp12-lang") || "en"; } catch (e) { return "en"; } }());
        document.documentElement.classList.add("i18n-loading");
        document.documentElement.setAttribute("lang", lang);
        /* Safety fallback: remove loading class after 2 s if cp12.js fails */
        setTimeout(function () { document.documentElement.classList.remove("i18n-loading"); }, 2000);
      }());
    </script>
